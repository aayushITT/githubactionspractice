name: Assignment1
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: checkout code
          uses: actions/checkout@v4.2.2
        
        - name: Set up node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Install dependecies
          run: npm install

        - name: Run Lint
          run: npm run lint
  
        - name: Run Tests
          run: npm test